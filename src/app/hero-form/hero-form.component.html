<div class="container">
  <div [hidden]="submitted">
    <h1>Enter Beneficairy Address</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Street Name</label>
        <input matInput type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.street" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Building Name</label>
        <input matInput type="text" class="form-control" id="buildingName"
        required [(ngModel)]="model.buildingName" name="alterEgo">
      </div>

      <div class="form-group">
      <label for="alterEgo">Postcode</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
    <label for="alterEgo">Town</label>
    <input type="text" class="form-control" id="alterEgo"
           [(ngModel)]="model.alterEgo" name="alterEgo">
  </div>

  <div class="form-group">
  <label for="alterEgo">District</label>
  <input type="text" class="form-control" id="alterEgo"
         [(ngModel)]="model.alterEgo" name="alterEgo">
</div>

<div class="form-group">
<label for="alterEgo">Country</label>
<input type="text" class="form-control" id="alterEgo"
       [(ngModel)]="model.alterEgo" name="alterEgo">
</div>

<div class="form-group">
<label for="alterEgo">Town LOcation</label>
<input type="text" class="form-control" id="alterEgo"
       [(ngModel)]="model.alterEgo" name="alterEgo">
</div>

      

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      

      
     
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
